<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in to Kenuwn Hub to buy and sell second-hand goods locally. Access your account securely.">
    <title>Kenuwn Hub - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* A slightly more modern, consistent light gray */
        }
        /* Primary button styles */
        .btn-primary {
            background-color: #4CAF50; /* Green */
            color: white;
            font-weight: 600;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }
        /* Primary button hover effect */
        .btn-primary:hover {
            background-color: #2E7D32; /* Darker green on hover */
            transform: translateY(-2px);
        }
        /* Secondary button styles */
        .btn-secondary {
            border: 2px solid #4CAF50;
            color: #4CAF50;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        /* Secondary button hover effect */
        .btn-secondary:hover {
            background-color: #4CAF50;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen antialiased text-gray-800">
    <header class="w-full bg-white shadow-sm py-4 px-6 md:px-10">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-gray-900">Kenuwn Hub</a>
            <a href="/register" class="px-5 py-2 rounded-lg btn-secondary hidden sm:block">Sign Up</a>
        </nav>
    </header>

    <div class="flex-grow flex items-center justify-center py-16 px-6 md:px-10 bg-gray-50">
        <div class="container mx-auto max-w-md">
            {% if messages %}
                <ul class="messages mb-4">
                    {% for message in messages %}
                        <li class="p-3 rounded-lg text-sm text-center {{ message.tags }}">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}

            <div class="bg-white rounded-xl shadow-lg p-8">
                <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 text-center mb-8">Log In</h1>
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="{{ form.username.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-2">
                            Username 
                        </label>
                        <input type="text" name="username" id="{{ form.username.id_for_label }}" placeholder="Enter your username or email" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div>
                        <label for="{{ form.password.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-2">
                            Password
                        </label>
                        <input type="password" name="password" id="{{ form.password.id_for_label }}" placeholder="Enter your password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" required>
                        <div class="mt-2 text-right">
                            <a href="/forgot-password" class="text-sm text-green-600 hover:text-green-800"></a>
                        </div>
                    </div>
                    <button type="submit" class="w-full py-3 btn-primary font-semibold rounded-xl shadow-md">
                        Log In
                    </button>
                </form>
                <p class="text-center mt-6 text-gray-600 text-sm">
                    Don't have an account? <a href="/register" class="text-green-600 hover:text-green-800 font-semibold">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <footer class="bg-gray-900 text-gray-300 py-8 px-6 md:px-10">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center text-sm">
            <p>&copy; 2025 Kenuwn Hub. All rights reserved.</p>
            <div class="flex space-x-4 mt-4 sm:mt-0">
                <a href="/privacy" class="hover:text-white">Privacy Policy</a>
                <a href="/terms" class="hover:text-white">Terms of Service</a>
                <a href="/contact" class="hover:text-white">Contact Us</a>
            </div>
        </div>
    </footer>
</body>
</html>
